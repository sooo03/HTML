<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /*block level element 화면 전체를 사용*/
            /*자신의 부피만큼 사용하려면 display: inline; 사용*/
            h1 {
                border:5px solid red;
                padding: 20px;
                margin:20px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>Cascading Style Sheets (<a href="https://namu.wiki/w/CSS">CSS</a>) is a style sheet language.
    </body>
</html>
